<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="js/firm.js"></script>
    <style>
        @import "../assets/css/back.css";
    </style>
    <title>後台管理</title>
</head>

<body>
    <!------菜單------>
    <header class="header">
        <div class="ckeckboss">
            <ul class="flevbox">
                <li>
                    <p class="titlename">後台管理</p>
                </li>
                <li class="flex">
                    <ul class="flex-nav">
                        <li class="flexword"><a href="" style="color: white;text-decoration: none;">商品管理</a>
                        </li>
                        <li class="flexword"><a href="" style="color: white;text-decoration: none;">商品清單</a>
                        </li>
                        <li class="flexword"><a href="list1.jsp" style="color: white;text-decoration: none;">訂單查詢</a>
                        </li>
                        <li class="flexword"> <a href="logout.jsp" style="color: white;text-decoration: none;">登出帳號</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <!--內容頁面-->
    <div class="firm_editor">
        <h1 class="title1"> 新增商品</h1>
        <form action="addproduct.jsp">
            <table border="1" style="margin:auto" class="border">
                <tr>
                    <td>請輸入商品名稱</td>
                    <td><input type="text" required class="td1" name="name"/></td>
                </tr>
                <tr>
                    <td>請輸入商品貨號</td>
                    <td><input type="text" required class="td1" name="id" /></td>
                </tr>
                <tr>
                    <td>請輸入商品價格</td>
                    <td><input type="text" required class="td1" name="price"/></td>
                </tr>
                <tr>
                    <td>請輸入商品介紹</td>
                    <td><input type="text" required class="td1" name="content"/></td>
                </tr>
                <tr>
                    <td>請輸入商品庫存</td>
                    <td><input type="text" required class="td1" name="num"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="td2">請上傳圖檔<input type="file" name="file" id="imgFile"
                            onchange="imgPreview(this)" required class="td3" />
                        <img id="preview" /><br></td>
                </tr>

            </table>
            <input type="submit" value="送出" class="backbutton">
        </form>

        <h1 class="title1">修改商品</h1>
        <form action="updateproduct.jsp">
			<table border="1" style="margin:auto" class="border">
                <tr>
                    <td>請輸入商品名稱</td>
                    <td><input type="text" required class="td1" name="name" /></td>
                </tr>
                <tr>
                    <td>請輸入商品價格</td>
                    <td><input type="text" class="td1" name="price" /></td>
                </tr>
                <tr>
                    <td>請輸入商品介紹</td>
                    <td><input type="text" class="td1" name="content" /></td>
                </tr>
                <tr>
                    <td>請輸入商品庫存</td>
                    <td><input type="text" class="td1" name="num" /></td>
                </tr>
                <tr>
                    <td colspan="2" class="td2">請上傳圖檔<input type="file" name="file" id="imgFile"
                            onchange="imgPreview(this)" class="td3" />
                        <img id="preview" /><br></td>
                </tr>

            </table>
            <input type="submit" value="送出" class="backbutton">
        </form>
		
		<h1 class="title1">刪除商品</h1>
        <form action="deleteproduct.jsp">
            <table border="1" style="margin:auto" class="border">
                <tr>
                    <td>請輸入商品名稱</td>
                    <td><input type="text" required class="td1" name="name" /></td>
                </tr>
                

            </table>
            <input type="submit" value="送出" class="backbutton">
        </form>
		
    </div>


</body>

</html>
